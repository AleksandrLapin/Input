<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Input</title>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="profile.component.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="circle">
                    <i class="pi pi-user" style="font-size: 2rem; color: white"></i>
                </div>
                <div class="user_short_info">
                    <div class="user_name">Муслим</div>
                    <div class="user_reg_date">Зарегистрирован с 22 сентября 2020 г.</div>
                </div>
            </div>
        </div>
        <div class="menu_section">
            <button pButton pRipple type="button" label="ИНФОРМАЦИЯ" class="p-button-raised p-button-success button_style">ИНФОРМАЦИЯ</button>
            <button pButton pRipple type="button" label="ГОЛОСОВАНИЕ" class="p-button-raised p-button-success button_style">ГОЛОСОВАНИЕ</button>
            <button pButton pRipple type="button" label="ИНИЦИАТИВА" class="p-button-raised p-button-success button_style">ИНИЦИАТИВА</button>
            <button pButton pRipple type="button" label="ОБРАЩЕНИЕ" class="p-button-raised p-button-success button_style">ОБРАЩЕНИЕ</button>
        </div>
        <div class="user_info_section">
            <div class="user_activity_section">
                <div>Пройдено<br>голосований</div>
                <div style="color: #32882e">0</div>
            </div>
            <div class="user_activity_section">
                <div>Поддержанные<br>инициативы</div>
                <div style="color: #32882e">0</div>
            </div>
            <div class="user_activity_section">
                <div>Предложенные<br>инициативы</div>
                <div style="color: #32882e">0</div>
            </div>
            <div class="user_activity_section">
                <div>Отправленные<br>обращения</div>
                <div style="color: #32882e">0</div>
            </div>
        </div>
        <div class="form_wrapper">
            <form class="user_info">
                <div class="input_wrapper">
                    <div class="user_info_item">
                        <label>ФИО</label>
                        <input placeholder="Введите информацию">
                        <div class="input_icon">
                            <div class="input_icon_edit"></div>
                        </div>
                    </div>
                    <div class="user_info_item">
                        <label>Улица, на которой проживает горожанин</label>
                        <input placeholder="Введите информацию">
                        <div class="input_icon">
                            <div class="input_icon_edit"></div>
                        </div>
                    </div>
                    <div class="user_info_item">
                        <label>Электронная почта</label>
                        <input placeholder="Введите информацию">
                        <div class="input_icon">
                            <div class="input_icon_edit"></div>
                        </div>
                    </div>
                    <div class="user_info_item">
                        <label>Номер телефона</label>
                        <input placeholder="Введите информацию">
                        <div class="input_icon">
                            <div class="input_icon_edit"></div>
                        </div>
                    </div>
                    <div class="user_info_item">
                        <label>Улица, на которой проживает горожанин</label>
                        <input placeholder="Введите информацию">
                        <div class="input_icon">
                            <div class="input_icon_edit"></div>
                        </div>
                    </div>
                    <div class="user_info_item">
                        <label>СНИЛС</label>
                        <input placeholder="Введите информацию">
                        <div class="input_icon">
                            <div class="input_icon_edit"></div>
                        </div>
                    </div>
                </div>
                <button class="form_button">зарегистрироваться</button>
            </form>
        </div>
    </body>
</html>
